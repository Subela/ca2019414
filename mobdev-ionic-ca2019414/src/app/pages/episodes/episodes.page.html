<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Episodes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let episode of (episodes | async)?.results" (click)="openDetails(episodes)">
      {{ character.title }}
    </ion-item>
  </ion-list>
</ion-content>
