<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Death Count</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let death of (deaths | async)?.results" (click)="openDetails(death)">
      {{ death.title }}
    </ion-item>
  </ion-list>
</ion-content>
